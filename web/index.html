
<html>
    <head>
        <title>payment app </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!-- comment -->
        <link rel="stylesheet" href="Style.css"/>
</head>
    
    <body>
        <div class="cointaier my-1">
            <h1 class="text-center">Payment App</h1>
                
<div class="mb-3 section">
<form action="Datacom" method="get">
  <div class="mb-3 sectioninput">
  <label for="exampleFormControlInput1" class="form-label">Mobile no </label>
  <input type="number" name="mobile" class="form-control" id="exampleFormControlInput1" placeholder="Enter the mobile no." required="required">
</div>
<div class="mb-3 sectioninput">
  <label for="exampleFormControlInput1" class="form-label">Amount</label>
  <input type="number" name="amount" class="form-control" id="exampleFormControlInput1" placeholder="Enter the amount" required="required">
</div>
<div class="mb-3 sectioninput">
  <label for="exampleFormControlInput1" class="form-label">Date</label>
  <input type="date" name="date" class="form-control" id="exampleFormControlInput1" placeholder="Enter the date" required="required">
</div>
<div class="mb-3 sectioninput">
  <label for="exampleFormControlInput1" class="form-label">Payment mode </label>
  <select class="form-select" aria-label="Payment mode" name="payment">
  <option selected>click to select </option>
  <option value="paytm">Paytm</option>
  <option value="gpay">Gpay</option>
  <option value="cash">Cash</option>
</select>
</div>
<div class="btn-group mb-3" role="group" aria-label="Basic checkbox toggle button group">
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" required="required">
  <label class="btn btn-outline-primary" for="btncheck1">click to accept terms and conditions</label>

 
</div>
<div class="mb-3 sectioninput">
<button type="submit" class="btn btn-outline-primary">Submit </button>
</div>
</form>

</div>
        

        </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
